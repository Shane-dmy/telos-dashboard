<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Balance Dashboard | Telos</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --border: #2a2a3a;
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --accent-green: #00ff88;
            --accent-green-dim: rgba(0, 255, 136, 0.1);
            --accent-red: #ff4757;
            --accent-red-dim: rgba(255, 71, 87, 0.1);
            --accent-blue: #5865f2;
            --accent-yellow: #ffd93d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 24px;
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(88, 101, 242, 0.03) 0%, transparent 50%);
        }

        .dashboard {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: var(--accent-green);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .last-updated {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .total-balance-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .total-balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--accent-green-dim) 0%, transparent 70%);
            pointer-events: none;
        }

        .balance-label {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 56px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 16px;
            font-family: 'Space Mono', monospace;
        }

        .balance-amount .currency {
            font-size: 32px;
            opacity: 0.6;
            vertical-align: top;
        }

        .balance-change {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
        }

        .balance-change.positive {
            background: var(--accent-green-dim);
            color: var(--accent-green);
        }

        .balance-change.negative {
            background: var(--accent-red-dim);
            color: var(--accent-red);
        }

        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .account-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .account-card:hover {
            border-color: var(--accent-green);
            transform: translateY(-2px);
        }

        .account-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-bottom: 16px;
        }

        .account-icon.checking { background: rgba(88, 101, 242, 0.2); }
        .account-icon.savings { background: rgba(0, 255, 136, 0.2); }
        .account-icon.cash { background: rgba(255, 217, 61, 0.2); }
        .account-icon.crypto { background: rgba(255, 71, 87, 0.2); }

        .account-name {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .account-balance {
            font-size: 24px;
            font-weight: 600;
            font-family: 'Space Mono', monospace;
        }

        .account-change {
            font-size: 12px;
            margin-top: 8px;
        }

        .account-change.positive { color: var(--accent-green); }
        .account-change.negative { color: var(--accent-red); }

        .section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            margin-top: 32px;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            font-family: 'Space Mono', monospace;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .edit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .edit-btn:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .account-card, .stat-card {
            animation: fadeInUp 0.5s ease forwards;
        }

        .account-card:nth-child(1) { animation-delay: 0.1s; }
        .account-card:nth-child(2) { animation-delay: 0.2s; }
        .account-card:nth-child(3) { animation-delay: 0.3s; }
        .account-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="logo">âš¡ Telos Finance</div>
            <div class="last-updated">Updated: <span id="updateTime"></span></div>
        </div>

        <div class="total-balance-card">
            <button class="edit-btn" onclick="openEditor()">Edit Balances</button>
            <div class="balance-label">Total Net Worth</div>
            <div class="balance-amount">
                <span class="currency">$</span><span id="totalBalance">0</span>
            </div>
            <div class="balance-change positive" id="totalChange">
                <span>â†‘</span>
                <span id="changeAmount">$0</span>
                <span id="changePercent">(0%)</span>
                <span>this month</span>
            </div>
        </div>

        <div class="section-title">Accounts</div>
        <div class="accounts-grid" id="accountsGrid">
            <!-- Accounts will be rendered here -->
        </div>

        <div class="section-title">Quick Stats</div>
        <div class="quick-stats">
            <div class="stat-card">
                <div class="stat-value" id="monthlyIncome">$0</div>
                <div class="stat-label">Monthly Income</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="savingsRate">0%</div>
                <div class="stat-label">Savings Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="goalProgress">0%</div>
                <div class="stat-label">Goal Progress</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; padding: 40px;">
        <div style="max-width: 500px; margin: 0 auto; background: var(--bg-card); border-radius: 20px; padding: 32px; border: 1px solid var(--border);">
            <h3 style="margin-bottom: 24px; font-size: 18px;">Edit Balances</h3>
            <div id="editForm"></div>
            <div style="display: flex; gap: 12px; margin-top: 24px;">
                <button onclick="saveBalances()" style="flex: 1; background: var(--accent-green); color: #000; border: none; padding: 14px; border-radius: 10px; font-weight: 600; cursor: pointer;">Save Changes</button>
                <button onclick="closeEditor()" style="flex: 1; background: transparent; color: var(--text-primary); border: 1px solid var(--border); padding: 14px; border-radius: 10px; cursor: pointer;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Default data structure - edit these values!
        let financialData = {
            accounts: [
                { id: 'checking', name: 'Checking Account', balance: 1250.00, icon: 'ðŸ¦', type: 'checking', lastMonth: 1100.00 },
                { id: 'savings', name: 'Savings Account', balance: 3500.00, icon: 'ðŸ’°', type: 'savings', lastMonth: 3200.00 },
                { id: 'cash', name: 'Cash on Hand', balance: 285.00, icon: 'ðŸ’µ', type: 'cash', lastMonth: 200.00 },
                { id: 'crypto', name: 'Crypto Holdings', balance: 450.00, icon: 'â‚¿', type: 'crypto', lastMonth: 520.00 }
            ],
            monthlyIncome: 800, // Giant + other income
            savingsGoal: 10000,
            lastUpdated: new Date().toISOString()
        };

        // Load from localStorage if exists
        const saved = localStorage.getItem('telosFinanceData');
        if (saved) {
            financialData = JSON.parse(saved);
        }

        function formatCurrency(amount) {
            return amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function calculateTotal() {
            return financialData.accounts.reduce((sum, acc) => sum + acc.balance, 0);
        }

        function calculateLastMonthTotal() {
            return financialData.accounts.reduce((sum, acc) => sum + (acc.lastMonth || 0), 0);
        }

        function render() {
            const total = calculateTotal();
            const lastMonthTotal = calculateLastMonthTotal();
            const change = total - lastMonthTotal;
            const changePercent = lastMonthTotal > 0 ? ((change / lastMonthTotal) * 100).toFixed(1) : 0;

            document.getElementById('totalBalance').textContent = formatCurrency(total);
            document.getElementById('changeAmount').textContent = (change >= 0 ? '+$' : '-$') + formatCurrency(Math.abs(change));
            document.getElementById('changePercent').textContent = `(${change >= 0 ? '+' : ''}${changePercent}%)`;
            
            const changeEl = document.getElementById('totalChange');
            changeEl.className = `balance-change ${change >= 0 ? 'positive' : 'negative'}`;
            changeEl.querySelector('span:first-child').textContent = change >= 0 ? 'â†‘' : 'â†“';

            // Render accounts
            const grid = document.getElementById('accountsGrid');
            grid.innerHTML = financialData.accounts.map(acc => {
                const accChange = acc.balance - (acc.lastMonth || 0);
                const accChangePercent = acc.lastMonth > 0 ? ((accChange / acc.lastMonth) * 100).toFixed(1) : 0;
                return `
                    <div class="account-card">
                        <div class="account-icon ${acc.type}">${acc.icon}</div>
                        <div class="account-name">${acc.name}</div>
                        <div class="account-balance">$${formatCurrency(acc.balance)}</div>
                        <div class="account-change ${accChange >= 0 ? 'positive' : 'negative'}">
                            ${accChange >= 0 ? 'â†‘' : 'â†“'} ${accChange >= 0 ? '+' : ''}${accChangePercent}% this month
                        </div>
                    </div>
                `;
            }).join('');

            // Quick stats
            const monthlyExpenses = financialData.monthlyIncome - (change > 0 ? change : 0);
            const savingsRate = financialData.monthlyIncome > 0 ? ((financialData.monthlyIncome - monthlyExpenses) / financialData.monthlyIncome * 100) : 0;
            const goalProgress = (total / financialData.savingsGoal * 100);

            document.getElementById('monthlyIncome').textContent = '$' + formatCurrency(financialData.monthlyIncome);
            document.getElementById('savingsRate').textContent = Math.max(0, savingsRate).toFixed(0) + '%';
            document.getElementById('goalProgress').textContent = Math.min(100, goalProgress).toFixed(0) + '%';

            // Update time
            document.getElementById('updateTime').textContent = new Date(financialData.lastUpdated).toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        }

        function openEditor() {
            const form = document.getElementById('editForm');
            form.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <label style="display: block; font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">Monthly Income</label>
                    <input type="number" id="edit-income" value="${financialData.monthlyIncome}" style="width: 100%; padding: 12px; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 16px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">Savings Goal</label>
                    <input type="number" id="edit-goal" value="${financialData.savingsGoal}" style="width: 100%; padding: 12px; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 16px;">
                </div>
                ${financialData.accounts.map(acc => `
                    <div style="margin-bottom: 16px;">
                        <label style="display: block; font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">${acc.icon} ${acc.name}</label>
                        <input type="number" id="edit-${acc.id}" value="${acc.balance}" step="0.01" style="width: 100%; padding: 12px; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 16px;">
                    </div>
                `).join('')}
            `;
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditor() {
            document.getElementById('editModal').style.display = 'none';
        }

        function saveBalances() {
            financialData.monthlyIncome = parseFloat(document.getElementById('edit-income').value) || 0;
            financialData.savingsGoal = parseFloat(document.getElementById('edit-goal').value) || 10000;
            financialData.accounts.forEach(acc => {
                acc.lastMonth = acc.balance; // Store current as last month before updating
                acc.balance = parseFloat(document.getElementById(`edit-${acc.id}`).value) || 0;
            });
            financialData.lastUpdated = new Date().toISOString();
            localStorage.setItem('telosFinanceData', JSON.stringify(financialData));
            closeEditor();
            render();
        }

        // Initial render
        render();
    </script>
</body>
</html>
